<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css"/>
   <link rel="stylesheet" href="./css/font-awesome.min.css">
   <link rel="stylesheet" href="./css/media.css"/>
    <title>PalArt Gallery</title>
</head>
<body>
    <!-- ****************************************************************************** -->
 <!-- Contact Us section -->
 <div class="contact-us">
 <div class="contact-Container ">
    <h2 class="contact-us-header">Contact Us </h2>
    <div class="contact-item">
        <div class="contact-top">
            <div class="contact-info">
                <i class="fa fa-phone fa-2x"></i>
                <h3>Phone</h3>
                <span>25514255</span>
             </div><!-- contact-info end -->
            
        <div class="contact-info">
            <i class="fa fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <span>palart@hotmail.com</span>
           
         </div><!-- contact-info end -->
       
         <div class="contact-info">
            <i class="fa fa-facebook fa-2x"></i>
            <h3>Facebook</h3>
            <span >PalArt</span>
            
         </div><!-- contact-info end -->
       
    </div> <!--Contact-top  end -->
   
         <form>
             <div class="con-input">
                 <input type="text" placeholder="Name">
                 <input type="email" placeholder="Email">
             </div>
             <div class="con-text-area">
             <textarea placeholder="Message"></textarea></div>
             <button>Send message</button>
         </form>
    </div><!-- contact-item end  -->
</div><!--Contact us Container end -->
</div> <!-- Contact  us section End -->
 <!-- ****************************************************************************** -->
    
</body>
</html>
